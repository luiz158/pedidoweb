# Informando a url do banco de dados
spring.datasource.url=jdbc:postgresql://localhost:5432/pedidosdb

# Informando o usu�rio do banco de dados
spring.datasource.username=postgres
# informando a senha do banco de dados
spring.datasource.password=1234

# Informando o driver utilizado no banco de dados
spring.datasource.driver-class-name=org.postgresql.Driver

# Configura��o do Hibernate (implementa o JPA)
# Informando o dialeto utilizado
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQL9Dialect

# Informando para o hibernate criar e atualizar as tabelas do banco de dados
spring.jpa.hibernate.ddl-auto=update