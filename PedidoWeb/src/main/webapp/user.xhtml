<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<h:head></h:head>
<body>
	<h:form id="frmUsuario">

		<h:panelGrid id="painel" columns="2" border="1" cellpadding="10"
			cellspacing="1">
			<f:facet name="header">
				<h:outputText value="Login" />
			</f:facet>
			<h:outputLabel value="Login" />
			<h:inputText value="#{userController.user.login}" />
			<h:outputLabel value="Senha" />
			<h:inputSecret value="#{userController.user.senha}" />
			<h:outputLabel value="Ativo" />
			<h:selectBooleanCheckbox value="#{userController.user.ativo}" />
			<f:facet name="footer">
				<h:panelGroup style="display:block; text-align:center">
					<h:commandButton action="#{userController.salvar}" value="Salvar">
						<f:ajax execute="painel" render="frmUsuario"></f:ajax>
					</h:commandButton>
					
					<h:commandButton rendered="#{userController.modoEdicao}"
						action="#{userController.cancelar}" value="Cancelar">
						<f:ajax render="painel"/>
					</h:commandButton>
				</h:panelGroup>
			</f:facet>
		</h:panelGrid>

		<h:dataTable id="tabelaUsuario" value="#{userController.users}" var="user"
			styleClass="userTable" headerClass="userTableHeader"
			rowClasses="userTableOddRow,userTableEvenRow">
			<h:column>
				<f:facet name="header">Login</f:facet>    				
            #{user.login}
         </h:column>
			<h:column>
				<f:facet name="header">Ativo</f:facet>
            #{user.ativo}
         </h:column>
			<h:column>
				<f:facet name="header">Ação</f:facet>
				<h:commandButton action="#{userController.excluir(u)}"
					value="Excluir" onclick="return window.confirm('Certeza?')">
					<f:ajax render="frmUusario:tabelaUsuario" />
				</h:commandButton>

				<h:commandButton action="#{userController.editar(u)}" value="Editar">
					<f:ajax render="frmUsuario" />
				</h:commandButton>

			</h:column>
		</h:dataTable>
	</h:form>
</body>
</html>
